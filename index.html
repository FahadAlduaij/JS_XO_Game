<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
			rel="stylesheet"
		/>

		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="main">
			<div class="Header">
				<h1 class="Heading">Tic Tac Toe</h1>
			</div>
			<div class="container" id="container">
				<div class="win" id="winID">
					<div id="winningMsg" class="winningMsg"></div>
				</div>
				<div class="row">
					<button id="1" class="xobutton" onclick="clickButton(1)"></button>
					<button id="2" class="xobutton" onclick="clickButton(2)"></button>
					<button id="3" class="xobutton" onclick="clickButton(3)"></button>
				</div>
				<div class="row">
					<button id="4" class="xobutton" onclick="clickButton(4)"></button>
					<button id="5" class="xobutton" onclick="clickButton(5)"></button>
					<button id="6" class="xobutton" onclick="clickButton(6)"></button>
				</div>
				<div class="row">
					<button id="7" class="xobutton" onclick="clickButton(7)"></button>
					<button id="8" class="xobutton" onclick="clickButton(8)"></button>
					<button id="9" class="xobutton" onclick="clickButton(9)"></button>
				</div>
				<div class="restartdiv">
					<button
						id="restartButton"
						class="restart"
						onclick="restartGame(restartButton)"
					>
						Restart
					</button>
				</div>
			</div>
		</div>
		<!-- <script src="engine.js"></script>
<script src="game.js"></script> -->
		<script src="index.js"></script>
	</body>
</html>
